<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-table">
            <table class="table table-borderless mb-0">
                <thead>
                    <tr>
                        <th style="width: 200px">Name</th>
                        <th style="width: 150px">Sector</th>
                        <th style="width: 120px">Price</th>
                        <th style="width: 100px">1h%</th>
                        <th style="width: 100px">24h%</th>
                        <th style="width: 100px">7d%</th>
                        <th style="width: 180px">Market Cap</th>
                        <th style="width: 180px">Volume (24h)</th>
                        <th style="width: 200px">Chart</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row - You'll generate these with Flask -->
                    <tr>
                        <td>
                            <div class="coin-cell">
                                <div class="coin-icon"></div>
                                <span>Coin One</span>
                            </div>
                        </td>
                        <td class="mono">DeFi</td>
                        <td class="mono">$12.34</td>
                        <td>
                            <div class="percentage positive">2.5%</div>
                        </td>
                        <td>
                            <div class="percentage negative">1.8%</div>
                        </td>
                        <td>
                            <div class="percentage positive">5.2%</div>
                        </td>
                        <td class="mono">$1.2B</td>
                        <td class="mono">$234.5M</td>
                        <td>
                            <div class="chart-placeholder"></div>
                        </td>
                    </tr>
                    <!-- More rows will be generated by Flask -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
